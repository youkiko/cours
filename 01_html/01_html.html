<!-- la balise DOCTYPE sert à indiquer au navigateur que le document contient du HTML -->
<!DOCTYPE html>
<!-- la balise HTML contient tout le code de la page -->
<html lang="fr">
  <!-- Les balises placéq dans la balise head ne sont majoritairements pas visible pour l'utilisateur, elles sont lues par le navigatuer -->
  <head>
    <!-- quel encodage utilise la page -->
    <meta charset="UTF-8" />
    <!-- Elle permet au viewport (emplacement où le site s'affiche dans le navigateur) de s'adapeter à la taille de l'appareil sur lequel la page est chargée -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Indique le nom de la page sur l'onglet ou les favoris -->
    <title>Cours HTML - HTML Minimum</title>
    <!-- Lien vers l'icone qui doit apparaître dans l'onglet ou les favoris -->
    <link
      rel="shortcut icon"
      href="Twemoji12_1f47a.svg.png"
      type="image/svg+xml"
    />
  </head>
  <!-- body contient toute la structure de la page, ce qui est visible par l'utilisateur -->
  <body></body>
</html>
