<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cours HTML - les tableaux</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!-- table indique un tableau
     tr une rangée du tableau
     td une case du tableau -->
    <table>
      <tr>
        <td>Fruit</td>
        <td>Couleur</td>
      </tr>
      <!-- chaque rangée doit avoir le même nombre de case -->
      <tr>
        <td>banane</td>
        <td>jaune</td>
      </tr>
      <tr>
        <td>Cerise</td>
        <td>rouge</td>
      </tr>
    </table>
    <table>
      <!-- En-tête deu tableau -->
      <thead>
        <tr>
          <!-- Case d'en-tête du tableau -->
          <th colspan="2">Fruits</th>
          <th colspan="2">Legumes</th>
        </tr>
      </thead>
      <!-- Corps du tableau -->
      <tbody>
        <tr>
          <td>pomme</td>
          <td>cerise</td>
          <td>carotte</td>
          <td rowspan="2">aubergine</td>
        </tr>
        <tr>
          <td>banane</td>
          <td colspan="2">tomate</td>
        </tr>
      </tbody>
      <!-- Pied du tableau -->
      <tfoot>
        <tr>
          <td>Commentaire</td>
          <td colspan="3">Mangez 5 rfruits et légumes par jour</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
